<div class="row">
  <div class="col s12">
      <h1>Cadastro</h1>
  </div>
  <div class="col s12">
    <div class="dados-pessoais">
      <h4>Pessoais</h4>
      <div class="row">
        <div class="input-field col s12">
          <input id="nome" type="text" class="validate">
          <label for="nome">Nome</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="data-nascimento" type="text" class="validate">
          <label for="data-nascimento">Data de Nascimento</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <select>
            <option value="" selected>Selecione</option>
            <option value="F">Feminino</option>
            <option value="M">Masculino</option>
          </select>
           <label>Sexo</label>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <input type="checkbox" id="sou-candidato" />
          <label for="sou-candidato">Sou Candidato</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="cod-j-e" type="text" class="validate">
          <label for="cod-j-e">Cod. Justiça Eleitoral</label>
        </div>
      </div>

      <div class="row">
       <div class="input-field col s12">
         <textarea id="descricao" class="materialize-textarea" length="120"></textarea>
         <label for="descricao">Descrição</label>
       </div>
     </div>

    </div>
    <div class="dados-conta">
      <h4>Conta</h4>

      <div class="row">
        <div class="input-field col s12">
          <input id="email" type="email" class="validate">
          <label for="email">E-mail</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="senha" type="password" class="validate">
          <label for="senha">Senha</label>
        </div>
      </div>

      <div class="row">
        <div class="input-field col s12">
          <input id="confirme-senha" type="password" class="validate">
          <label for="confirme-senha">Confirme sua Senha</label>
        </div>
      </div>

    </div>

    <a href="">Voltar</a>
    <button class="btn right waves-effect waves-light" type="submit" name="action">Cadastrar
        <i class="material-icons right">send</i>
    </button>
  </div>
</div>
