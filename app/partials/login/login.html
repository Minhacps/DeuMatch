<div class="row">
  <div class="col s12">
    <h1>Login</h1>
  </div>
  <div class="col s12">
    <button class="btn">Logar com Facebook</button>
  </div>

  <div class="col s12 center-align">
    <hr>
  </div>

  <form data-ng-submit="enviar()">
    <div class="col s12 input-field">
      <label for="">E-mail</label>
      <input type="text" data-ng-model="user.email">
    </div>

    <div class="col s12 input-field">
      <label for="">Senha</label>
      <input type="password" data-ng-model="user.password">
    </div>

    <div class="col s12 input-field">
      <button class="btn">Entrar</button>
    </div>
  </form>

  <div class="col s12">
    <ul>
      <li><a data-ng-href="/cadastro">Cadastre-se</a></li>
      <li><a data-ng-href="">Esqueci minha senha</a></li>
    </ul>
  </div>
</div>
