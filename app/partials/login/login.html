<div class="row">
  <div class="col s12">
    <h1>Login</h1>
  </div>
  <div class="col s12">
    <button class="btn">Logar com Facebook</button>
  </div>

  <div class="col s12 center-align">
    <hr>
  </div>

  <form data-ng-submit="enviar()" name="formLogin">
    <div class="col s12 input-field">
      <label for="email">E-mail</label>
      <input id="email" name="email" type="email" data-ng-model="user.email" ng-required="true">
    </div>

    <div class="col s12 input-field">
      <label for="password">Senha</label>
      <input id="password" name="password" type="password" data-ng-model="user.password" ng-required="true" ng-minlength="">
    </div>

    <div class="col s12 input-field">
      <button type="submit" class="btn" ng-disabled="formLogin.$invalid">Entrar</button>
    </div>
  </form>


  <div class="col s12">
    <ul>
      <li><a data-ng-href="/cadastro">Cadastre-se</a></li>
      <li><a data-ng-href="">Esqueci minha senha</a></li>
    </ul>
  </div>
</div>
